<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js.js" defer></script>
    <link rel = "stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="wrapper"><div class="container"></div></div>
    <div class="controls">
        <form>
            <btn class="btn reset">Reset</btn>
            <btn class="btn pen">Draw</btn>
            <input type="color" class="color" value="#000000"> </input>
            <btn class="btn erase">Eraser</btn>
            <btn class="btn rainbow">Rainbow</btn>
            <input class="number" type="number" value="64" min="1" max = "100" step ="1"></input>
        </form>
    </div>
</body>
</html>
